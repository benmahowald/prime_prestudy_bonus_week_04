<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inventory Example</title>
    <script src="inventory.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Inventory Example</h2>
    <select id='sizeIn'>
      <option>Choose Size</option>
      <option>small</option>
      <option>medium</option>
      <option>large</option>
    </select>
    <select id='colorIn'>
      <option>Choose Color</option>
      <option>black</option>
      <option>blue</option>
      <option>bus seat green</option>
      <option>emerald green</option>
      <option>fuchsia</option>
      <option>mermaid treasure</option>
      <option>orange</option>
      <option>purple</option>
      <option>red</option>
      <option>storm cloud</option>
      <option>yellow, canary</option>
    </select>
    <input type="text" id="nameIn" placeholder="Search by name"></input>
    <button onclick="searchInventory()">Search Inventory</button>
  </body>
</html>
